{% extends "olfy/Ahuja labs website/base.html" %}
{% load static %}
{% block content %}
<div class="container text-white">
	<div class="loadFade mt-5 d-flex flex-column flex-wrap">
		{% if messages %}
			{% for message in messages %}
			<div id="errormessage">
				<h4 class="mb-5 border-dark border-bottom">
					{{ message }}
				</h4>
			</div>
			{% endfor %}
		{% endif %}
		<h1 class="display-4">
			Get in touch.
		</h1>
		<div class="my-5">
			<form method="POST">
				{% csrf_token %}
				<div class="form-group border-bottom border-dark">
					<input style="font-size: 20px;" name="email" id="email" type="email" class="border-0 bg-dark text-white form-control" placeholder="Your Email *" aria-describedby="emailHelp">
				</div>
				<small id="emailHelp" style="color: gray;" class="form-text">We'll never share your email with anyone else.</small>
				<div class="border-bottom border-dark mt-4 form-group">
					<input type="text" name="title" id="title" placeholder="Title *" style="font-size: 20px;" class="border-0 bg-dark text-white form-control" aria-describedby="emailHelp">
				</div>
				<div class="border-bottom border-dark mt-4 form-group">
					<textarea style="font-size: 20px;"  name="message" id="message" class="border-0 bg-dark text-white form-control" placeholder="Message *"></textarea>
				</div>
				<input type="submit" class="mt-3 btn btn-lg rounded-lg border-0 shadow-lg bg-white text-dark" value="Submit" />
			</form>
		</div>
	</div>
</div>
<style>
	.form-control::-webkit-input-placeholder { color: white; }  /* WebKit, Blink, Edge */
	.form-control:-moz-placeholder { color: white; }  /* Mozilla Firefox 4 to 18 */
	.form-control::-moz-placeholder { color: white; }  /* Mozilla Firefox 19+ */
	.form-control:-ms-input-placeholder { color: white; }  /* Internet Explorer 10-11 */
	.form-control::-ms-input-placeholder { color: white; }  /* Microsoft Edge */
	textarea:focus,
	input[type="text"]:focus,
	input[type="password"]:focus,
	input[type="datetime"]:focus,
	input[type="datetime-local"]:focus,
	input[type="date"]:focus,
	input[type="month"]:focus,
	input[type="time"]:focus,
	input[type="week"]:focus,
	input[type="number"]:focus,
	input[type="email"]:focus,
	input[type="url"]:focus,
	input[type="search"]:focus,
	input[type="tel"]:focus,
	input[type="color"]:focus,
	.uneditable-input:focus {   
		border-color: #00000000;
		box-shadow: 0 1px 1px #00000000 inset, 0 0 8px #00000000;
		outline: 0 none;
	}
</style>
{% endblock %}
